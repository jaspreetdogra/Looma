<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Indexer</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 12px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .platform-info {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .footer a:hover {
            opacity: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 16px;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Chat Indexer</h1>
        <p>Smart conversation navigation</p>
    </div>
    
    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking platform...</span>
        </div>
        <div class="platform-info" id="platformInfo">
            Visit a supported AI platform to begin indexing
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <span class="stat-value" id="queryCount">0</span>
                <span class="stat-label">Queries</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="platformName">-</span>
                <span class="stat-label">Platform</span>
            </div>
        </div>
    </div>
    
    <div class="actions">
        <button class="action-btn" id="toggleSidebar">
            <span>üéõÔ∏è</span>
            <span>Toggle Sidebar</span>
        </button>
        
        <button class="action-btn" id="refreshIndex">
            <span>üîÑ</span>
            <span>Refresh Index</span>
        </button>
        
        <button class="action-btn" id="openSettings">
            <span>‚öôÔ∏è</span>
            <span>Settings</span>
        </button>
    </div>
    
    <div class="footer">
        <a href="https://github.com" target="_blank">View Documentation</a>
    </div>
    
    <script>
        // Check current tab and update status
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            const currentTab = tabs[0];
            const url = currentTab.url;
            
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const platformInfo = document.getElementById('platformInfo');
            const stats = document.getElementById('stats');
            
            // Check if on supported platform
            const supportedPlatforms = {
                'chat.openai.com': 'ChatGPT',
                'chatgpt.com': 'ChatGPT',
                'gemini.google.com': 'Gemini',
                'bard.google.com': 'Gemini (Bard)',
                'perplexity.ai': 'Perplexity',
                'chat.deepseek.com': 'DeepSeek',
                'deepseek.com': 'DeepSeek',
                'grok.x.ai': 'Grok',
                'x.ai': 'Grok',
                'claude.ai': 'Claude'
            };
            
            let currentPlatform = null;
            for (const [domain, name] of Object.entries(supportedPlatforms)) {
                if (url && url.includes(domain)) {
                    currentPlatform = name;
                    break;
                }
            }
            
            if (currentPlatform) {
                statusDot.classList.remove('inactive');
                statusText.textContent = 'Active';
                platformInfo.textContent = `Indexing conversations on ${currentPlatform}`;
                stats.style.display = 'grid';
                document.getElementById('platformName').textContent = currentPlatform;
                
                // Try to get stats from content script
                chrome.tabs.sendMessage(currentTab.id, { type: 'GET_STATS' }, (response) => {
                    if (response && response.queryCount !== undefined) {
                        document.getElementById('queryCount').textContent = response.queryCount;
                    }
                });
            } else {
                statusDot.classList.add('inactive');
                statusText.textContent = 'Inactive';
                platformInfo.innerHTML = `
                    Visit one of these platforms:<br>
                    ‚Ä¢ chat.openai.com (ChatGPT)<br>
                    ‚Ä¢ gemini.google.com (Gemini)<br>
                    ‚Ä¢ perplexity.ai (Perplexity)<br>
                    ‚Ä¢ chat.deepseek.com (DeepSeek)<br>
                    ‚Ä¢ grok.x.ai (Grok)<br>
                    ‚Ä¢ claude.ai (Claude)
                `;
                stats.style.display = 'none';
            }
        });
        
        // Button event listeners
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                chrome.tabs.sendMessage(tabs[0].id, { type: 'TOGGLE_SIDEBAR' });
                window.close();
            });
        });
        
        document.getElementById('refreshIndex').addEventListener('click', () => {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                chrome.tabs.sendMessage(tabs[0].id, { type: 'REFRESH_INDEX' });
                window.close();
            });
        });
        
        document.getElementById('openSettings').addEventListener('click', () => {
            alert('AI Chat Indexer Settings:\n\n‚úì Compact UI: Enabled\n‚úì Click Navigation: Enabled\n‚úì Hover Summaries: Enabled\n‚úì Overlay Toggle: Enabled\n\nAll features are working properly!');
            window.close();
        });
    </script>
</body>
</html>
